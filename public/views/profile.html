<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/greycliff.css">
    <link rel="stylesheet" href="../stylesheets/user/user.css">
    <link rel="stylesheet" href="../stylesheets/user/profile.css">
</head>
<body>
    <div class="user-popup" id="change-password-popup">
        <div class="user-popup-container" id="change-password-popup-container">
            <div class="close-icon">✖</div>
            <form id="change-password-form">
                <label for="old-pass">Old password</label><br>
                <input type="password" id="old-pass" name="old-password" minlength="8" required><br>
                <p id="wrong-old-pass" style="margin: 4px 0 10px 0;">Wrong old password</p>
                <label for="old-pass">New password (min 8)</label><br>
                <input type="password" id="new-pass1" name="new-password1" minlength="8" required><br><br>
                <label for="old-pass">Confirm password</label><br>
                <input type="password" id="new-pass2" name="new-password2" minlength="8" required><br><br>
                <input class="big-button unavailable" id="submit-pass-change" type="submit" value="Change">
            </form>
        </div>
    </div>

    <div class="user-popup" id="delete-account-popup">
        <div class="user-popup-container" id="delete-account-popup-container">
            <div class="close-icon">✖</div>
            <p class="user-popup-text">Are you sure you want to delete this account?</p>
            <div class="user-popup-button-container">
                <button class="big-button" id="no-delete">No</button>
                <button class="big-button" id="yes-delete">Yes</button>
            </div>
            
        </div>
    </div>

    <div class="header">
        <span class="home">
            <span class="logo"><a href="/"><img src="../images/house.svg" alt=""></a></span>
            <span class="name-container"><a href="/" class="name">Cozy</a></span>
        </span>
        <ul class="navbar-list">
            <li id="messages-item"><a style="cursor: pointer;" href="messages.html" title="User messages">Messages</a></li>
            <li id="bookings-item"><a style="cursor: pointer;" href="bookings.html" title="User bookings">Bookings</a></li>
            <li class="selected" id="user-item"><a style="cursor: default;" onclick="">User</a></li>
            <li id="user-icon" title="User profile">
                <img width="29px" height="29px" style="object-fit: cover; border-radius: 30px;"></img>
                <div class="notification-icon"></div>
            </li>
        </ul>
    </div>
    <div class="main-container">
        <div class="menu-container">
            <div class="user-info">
                <span class="user-info-image">
                    <img width="30px" height="30px" style="object-fit: cover; border-radius: 300px;"></img>
                </span>
                <span class="user-info-text">
                    <div class="user-name"></div>
                    <div class="user-account">User account</div>
                </span>
            </div>
            <ul class="menu-list">
                <li class="menu-item" id="messages"><a href="messages.html">Messages</a></li>
                <li class="menu-item" id="bookings"><a href="bookings.html">Bookings</a></li>
                <li class="menu-item selected" id="profile"><a href="#">Profile</a></li>
            </ul>
        </div>
        <div class="content-container">
            <h1 class="page-title">Profile</h1>
            <div class="profile-container">
                <span class="form-container">
                    <form id="profile-form">
                        <div class="section" id="name">
                            <label for="name">Name</label><br>
                            <input type="text" id="name-input" name="name" value=""><br>
                        </div>
                        <div class="section" id="email">
                            <label for="email">Email</label><br>
                            <input type="text" id="email-input" name="email" value=""><span id="wrong-email">Wrong format</span><br>
                        </div>
                        <div class="section" id="location">
                            <label for="location">Location</label><br>
                            <input type="text" id="location-input" name="location" value=""><br>
                        </div>
                        <div class="section" id="bio">
                            <label for="bio">Bio</label><br>
                            <!--<input type="text" id="bio" name="bio" value="Tell us something about you"><br>-->
                            <textarea name="bio" rows="4" id="bio-input"></textarea><br>
                        </div>
                        <button class="big-button" id="edit-profile" type="submit">Edit your profile</button>
                    </form>
                    <div class="button-container">
                        <button class="big-button" id="change-password">Change password</button>
                        <button class="big-button" id="delete-account">Delete account</button>
                        <button class="big-button" id="logout">Log out</button>
                    </div>
                    
                </span>
                <form id="picture-container" action="/user/edit-picture" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="jwt" name="jwt" value="">
                    <label id="pic-label" for="picture">Profile picture</label>
                    <div class="pic"><img id="picture" alt="Profile picture"></div>
                    <input type="file" id="input-picture" name="picture" accept="image/jpeg"></input>
                    <button class="big-button" id="edit-picture" type="submit">Edit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="footer-list">
            <li><a href="/">Discover</a></li>
            <li id="login-footer"><a href="/user/log.html">Log In</a></li>
            <li id="homepage"><img src="../images/house.svg" alt=""><a href="/">Cozy</a></li>
            <li id="share">Share</li>
            <li id="contact">Contact</li>
        </ul>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascripts/user/user.js"></script>
    <script src="../javascripts/user/profile.js"></script>
</body>
